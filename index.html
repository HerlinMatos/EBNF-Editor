<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gulp Boilerplate</title>
  <link rel="stylesheet" type="text/css" href="dist/css/main.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="dist/favicon.png">
</head>
<body>
  <h1>EBNF</h1>
  <div id="root"></div>
  <pre id="editor">
      definition = 'a', other, { other } | item, 'b';
  </pre>
  <button id="ebnf-evaluate-btn">Evaluate</button>
  <div id="container"></div>
  <h2>AST</h2>
  <div id="ast-container"></div>
  <div id="tree-view-container"></div>
  <script src="node_modules/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="dist/js/bundle.js"></script>
</body>
</html>
